<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="component">
            <div class="NFT">
                <img class="NFT" src="images/image-equilibrium.jpg" alt="">
                <div class="overlay"></div>
            </div>
            <h3 class="heading">
                <a href="#">Equilibrium #3429</a>
            </h3>
            <p class="para">Our Equilibrium collection promotes balance and calmhr</p>

            <div class="subComponent">
                <div class="etherum">
                    <img class="icon etherum" src="images/icon-ethereum.svg" alt=""><span
                        class="ethText">0.041ETH</span>
                </div>

                <div class="clock">
                    <img class="icon clock" src="images/icon-clock.svg" alt=""><span class="clockText">3 days
                        left</span>
                </div>
            </div>
            <hr class="line">
            <div class="subFooter">
                <div class="profile"><img class="icon profile" src="images/image-avatar.png"
                        alt=""><span>Creation</span></div>
                <a href="#">Jules Wyvern</a>
            </div>
        </div>
    </main>
    <script src="/app.js"></script>
</body>

</html>
